<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>HBOmax.com</title>
</head>
<body class="body-login">
    <nav class="container-menu">
        <a href="index.html">
            <img class="logo" src="/assets/images/hbo-logo.png" alt="Logo home page">
        </a>
        <div>
            <a class="botao" id="botao-01" href="signIn.html">Entrar</a>
            <a href="assinar"><button class="botao" id="botao-02">assine agora</button></a>
        </div>
    </nav>
    <section class="container-form">
        <h1 class="h1-form">entrar</h1>
        <p class="p-form">Você tem uma conta da HBO Max?</p>
        <div>
            <input class="login-field" id="email" type="email" name="email" placeholder="Endereço de e-mail" >
            <!--<span>Erro, não há um "@" em seu e-mail</span>-->
        </div>
        <div>
            <input class="login-field" id="password" type="password" name="password" placeholder="Senha" minlength="8">
            <span></span>
        </div>
        
        <div class="login-actions">
            <button class="login-actions-button">Entrar</button>
            <a class="login-actions-a" href="">Esqueceu a senha?</a>
        </div>
    </section>
    <footer class="container-footer">
        <nav class="nav-footer">
            <a href="agora-hbo" class="a-footer">Agora na hbo max</a>
            <a href="em-breve" class="a-footer">Em breve</a>
            <a href="filme-destaque" class="a-footer">Filmes em destaque</a>
            <a href="series" class="a-footer">Séries</a>
            <a href="ajuda" class="a-footer">Ajuda</a>
        </nav>
        <p class="p-small-footer">
            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
            reservados. HBO Max é usado sob licença.
        </p>
        <div class="media-footer">
            <img src="/assets/images/youtube_0.png" alt="icone youtube" class="media-icon">
            <img src="/assets/images/twitter_0.png" alt="icone twiter" class="media-icon">
            <img src="/assets/images/instagram_0.png" alt="icone instagram" class="media-icon">
            <img src="/assets/images/fb_0.png" alt="icone facebook" class="media-icon">
        </div>
    </footer>
</body>
</html>
